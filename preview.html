<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shader Preview</title>
    <script type="text/javascript" src="https://rawgit.com/patriciogonzalezvivo/glslCanvas/master/dist/GlslCanvas.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <!-- Change this URL to point to any .frag file you want -->
  <canvas id="shaderCanvas" data-fragment-url="fractal.glsl"></canvas>

  <script>
    // Automatically initialize the GLSL canvas on load
    window.addEventListener('DOMContentLoaded', () => {
      const canvas = document.getElementById('shaderCanvas');
      new GlslCanvas(canvas);
    });
  </script>
</body>
</html>
